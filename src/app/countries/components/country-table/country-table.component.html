<div
*ngIf="countries.length === 0; else table"
class="alert alert-warning text-center"
>
No hay países que mostrar...
</div>

<ng-template #table>
<div class="table table-hover">
<thead>
  <tr>
    <th>#</th>
    <th>Icono</th>
    <th>Bandera</th>
    <th>Nombre</th>
    <th>Capital</th>
    <th>Población</th>
    <th> <!-- deja un espacio en blanco de momento --></th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let country of countries; let i = index">
	 <td>{{ i + 1 }}</td>
          <td>{{ country.flag }}</td>
          <td><img src="{{ country.flags.png }}" alt="Bandera" width="50"></td>
          <td>{{ country.name.common }}</td>
          <td>{{ country.capital }}</td>
          <td>{{ country.population | number }}</td>
          <td><a [routerLink]="['/countries/id', country.ccn3]">Ver más...</a></td>

  </tr>
</tbody>
</div>
</ng-template>
